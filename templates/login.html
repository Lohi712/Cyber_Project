<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vault Access | Secure Terminal</title>
    <style>
        :root {
            --hacker-green: #00ff41;
            --hacker-dark: #080b10;
            --glow: 0 0 15px rgba(0, 255, 65, 0.4);
            --border-glow: 0 0 5px var(--hacker-green);
        }

        body { 
            font-family: 'Courier New', Courier, monospace; 
            background: var(--hacker-dark); 
            color: var(--hacker-green); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* CRT Scanline Effect Overlay */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 10;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .login-box { 
            position: relative;
            padding: 45px; 
            border: 1px solid var(--hacker-green); 
            background: rgba(13, 17, 23, 0.9);
            box-shadow: var(--glow);
            border-radius: 2px;
            z-index: 5;
            width: 380px;
            text-align: center;
        }

        /* Top Corner Decorative Elements */
        .login-box::before {
            content: "AUTH_REQ_256";
            position: absolute;
            top: -10px;
            left: 10px;
            background: var(--hacker-dark);
            padding: 0 10px;
            font-size: 10px;
            letter-spacing: 2px;
        }

        h2 { 
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 35px;
            font-size: 1.3rem;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
            padding-bottom: 15px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input { 
            display: block; 
            margin: 10px auto; 
            padding: 14px; 
            width: 90%; 
            border: 1px solid #30363d; 
            background: #05070a; 
            color: var(--hacker-green); 
            font-family: inherit;
            outline: none;
            transition: all 0.3s;
            border-radius: 0;
        }

        input:focus {
            border-color: var(--hacker-green);
            box-shadow: var(--border-glow);
        }

        button { 
            background: var(--hacker-green); 
            border: 1px solid var(--hacker-green); 
            padding: 15px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 100%; 
            color: black; 
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: 0.4s;
            margin-top: 10px;
        }

        button:hover {
            background: transparent;
            color: var(--hacker-green);
            box-shadow: var(--glow);
        }

        .register-footer { 
            margin-top: 30px; 
            border-top: 1px solid rgba(48, 54, 61, 0.5); 
            padding-top: 20px; 
        }

        .nav-link { 
            color: #58a6ff; 
            text-decoration: none; 
            font-size: 12px; 
            letter-spacing: 1px;
        }

        .nav-link:hover { 
            color: var(--hacker-green); 
            text-decoration: underline;
        }

        .login-error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid #f85149;
            color: #f85149;
            padding: 12px;
            margin-bottom: 25px;
            font-size: 11px;
            text-transform: uppercase;
            animation: glitch-shake 0.4s ease-in-out;
        }

        @keyframes glitch-shake {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>SECURE_GATEWAY</h2>
        
        {% if error_msg %}
        <div class="login-error">
            [SYSTEM_ERR] {{ error_msg }}
        </div>
        {% endif %}

        <form action="/" method="post">
            <input type="text" name="username" placeholder="OPERATOR_ID" required autocomplete="off">
            <input type="password" name="password" placeholder="PASSPHRASE" required>
            <button type="submit">Decrypt & Initialize</button>
        </form>
        
        <div class="register-footer">
            <span style="color: #8b949e; font-size: 11px; display: block; margin-bottom: 5px;">NEW INSTANCE?</span>
            <a href="/register" class="nav-link">GENERATE_NEW_OPERATOR</a>
        </div>
    </div>
</body>
</html>
