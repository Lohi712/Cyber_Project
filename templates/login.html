<!DOCTYPE html>
<html>
<head>
    <title>Vault Login</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0d1117; color: white; text-align: center; padding-top: 100px; }
        .login-box { display: inline-block; padding: 30px; border: 2px solid #00ff00; border-radius: 12px; background: #161b22; }
        h2 { color: #00ff00; margin-bottom: 20px; }
        input { display: block; margin: 15px auto; padding: 12px; width: 250px; border-radius: 6px; border: 1px solid #30363d; background: #0d1117; color: white; }
        button { background: #00ff00; border: none; padding: 12px 24px; cursor: pointer; border-radius: 6px; font-weight: bold; width: 100%; color: black; }
        .register-footer { margin-top: 25px; border-top: 1px solid #30363d; padding-top: 15px; }
        .nav-link { color: #58a6ff; text-decoration: none; font-size: 14px; font-weight: bold; }
        .nav-link:hover { text-decoration: underline; color: #1f6feb; }
        .login-error {background: rgba(248, 81, 73, 0.1);border: 1px solid #f85149;color: #f85149;padding: 12px;border-radius: 6px;margin-bottom: 20px;font-size: 13px;display: flex;align-items: center;justify-content: center;animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-8px); }
        75% { transform: translateX(8px); }
    }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Evidence Vault Login</h2>
        <form action="/" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Enter Vault</button>
        </form>
        
        <div class="register-footer">
            <span style="color: #8b949e; font-size: 14px;">New Investigator?</span>
            <a href="/register" class="nav-link">Create Account</a>
            {% if error_msg %}
            <div class="login-error">
            <span style="margin-right: 8px;">‚ùå</span> {{ error_msg }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
