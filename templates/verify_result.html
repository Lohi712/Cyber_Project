<!DOCTYPE html>
<html>
<head>
    <title>Integrity Audit Report</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0d1117; color: white; padding: 50px; text-align: center; }
        .report-box { display: inline-block; background: #161b22; border: 2px solid #58a6ff; padding: 40px; border-radius: 12px; max-width: 600px; text-align: left; }
        .status-pass { color: #238636; font-weight: bold; border: 1px solid #238636; padding: 10px; border-radius: 4px; display: block; text-align: center; margin: 20px 0; }
        code { background: #0d1117; padding: 10px; display: block; word-break: break-all; color: #8b949e; border-radius: 4px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="report-box">
        <h2 style="color: #58a6ff; margin-top: 0;">Integrity Verification Report</h2>
        <p><strong>Case Evidence:</strong> {{ item.filename }}</p>
        <p><strong>Uploader:</strong> {{ item.uploader }}</p>
        
        <div class="status-pass">VERIFICATION STATUS: {{ status }}</div>
        
        <p><strong>Digital Signature (RSA-2048):</strong></p>
        <code>{{ item.signature }}</code>
        
        <p><strong>Audit Timestamp:</strong> 2026-01-27 23:30:14</p>
        <a href="/dashboard" style="color: #58a6ff; text-decoration: none; display: block; margin-top: 20px;">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
